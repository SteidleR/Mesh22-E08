<!doctype html>
<html lang="en">
<head>
    <title>Learning</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/home.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/5f2a2ad0fd.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>


<div class="top-banner"><b>Learn new skills for the future</b>
    <a class="profile" href="/profile"><img src="/profile/image" alt="Profile"></a>
</div>


<div class="top-bar">
    <div class="dropdown categories">
        <button class="btn dropdown-toggle btn-outline-dark" type="button" data-toggle="dropdown" data-bs-toggle="dropdown">
            Categories
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Math</a></li>
            <li><a class="dropdown-item" href="#">IT</a></li>
            <li><a class="dropdown-item" href="#">Office</a></li>
        </ul>
    </div>

    <div class="search-container">
        <form action="/search">
            <input type="text" placeholder="What do you want to learn today?" id="search-bar">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <span style="margin-left: .1vw"></span>

    <div class="action-btn-div">
        <button id="btn-learncenter" class="btn btn-primary" onclick="changeToLogin()">Learn center</button>
        <button id="btn-queue" class="btn btn-primary" onclick="changeToRegister()">Your Queue</button>
        <button id="btn-activity" class="btn btn-primary" onclick="changeToRegister()">Recent activity</button>
    </div>
</div>

<div id="home-main">
    <div class="current">

    </div>
    <div class="weekly-challenge">
        <div class="col">
            <img src="imgs/challenge.png" alt="Challenge" style="width: 15vw"/>
        </div>
        <div class="col" id="weekly-challenge-box">
            <h1>Weekly Challenge</h1>
            <hr style="width: 100%">
        </div>
    </div>
    <div class="recommended">
        <hr style="width: 100%">
        <h1>Recommended Learning Paks</h1>
    </div>
    <div class="paks-friends">
        <hr style="width: 100%">
        <h1>Learning Paks of your Friends</h1>
    </div>
</div>

<script src="js/watson-assistant.js"></script>

<script src="js/home.js"></script>
</body>
</html>
