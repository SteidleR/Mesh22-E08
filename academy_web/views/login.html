<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="css/index.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/5f2a2ad0fd.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="top-banner"><b>Learn to think like a Problemsolver</b></div>


<div class="top-bar">
    <div class="dropdown categories">
        <button class="btn dropdown-toggle btn-outline-dark" type="button" data-toggle="dropdown" data-bs-toggle="dropdown">
            Categories
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Math</a></li>
            <li><a class="dropdown-item" href="#">IT</a></li>
            <li><a class="dropdown-item" href="#">Office</a></li>
        </ul>
    </div>

    <div class="search-container">
        <form action="/search">
            <input type="text" placeholder="What do you want to learn today?" id="search-bar">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <span style="margin-left: .1vw"></span>

    <div class="login-register-div">
        <button id="btn-login" class="btn btn-primary" onclick="changeToLogin()">Log In</button>
        <button id="btn-register" class="btn btn-outline-dark" onclick="changeToRegister()">Register</button>
    </div>
</div>

<div id="register-main">
    <div class="img-container">
        <img src="imgs/office-desk.png" alt="Motivation Picture" crossorigin="anonymous">
        <div class="centered motivation-text">Learning <b>without</b> limits</div>
        <hr class="centered">
    </div>

    <div class="register-container">
        <p>Let's Get Started...</p>
        <button class="btn btn-outline-dark">Continue with Google</button> <br/>
        <button class="btn btn-outline-dark">Continue with Email</button> <br/>
        <button class="btn btn-outline-dark">Continue with Apple</button>
        <p>Already have an account? <a href="javascript:changeToLogin();">Login</a></p>
    </div>
</div>

<div id="login-main" class="centered" style="display:none;">
    <h1>Login</h1>
    <p>Get started by logging in!</p>
    <hr>
    <form action="/auth" method="post">
        <div class="mb-3">
            <label for="input-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="input-email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="input-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="input-password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<script src="js/login.js" crossorigin="anonymous"></script>
</body>
</html>
